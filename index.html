<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Horloge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <h1>Horloge (UTC+1)</h1>

    <div id="fontColor">

        <label for="color"></label><input type="color" id="color">
        <button id="ok">Changer le fond</button>

    </div>


    <div id="font">

        <div id="nine" class="hour">9</div>

        <div id="ten-eight" class="hour">

            <div id="ten">10</div>
            <div id="eight">8</div>

        </div>

        <div id="eleven-seven" class="hour">

            <div id="eleven">11</div>
            <div id="seven">7</div>

        </div>

        <div id="center" class="hour">

            <div id="twelve">12</div>

            <div id="point">

                <div id="hour" class="hand"></div>

                <div id="minute" class="hand"></div>

                <div id="second" class="hand"></div>

            </div>

            <div id="six">6</div>
                
        </div>

        <div id="one-five" class="hour">

            <div id="one">1</div>
            <div id="five">5</div>

        </div>

        <div id="two-four" class="hour">

            <div id="two">2</div>
            <div id="four">4</div>

        </div>

        <div id="three" class="hour">3</div>

    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
